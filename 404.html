<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 ‚Ä¢ Lost in the Arctic</title>

<style>
  :root{
    --bg1:#0a0e1f;
    --bg2:#0d1736;
    --card:rgba(255,255,255,.1);
    --stroke:rgba(255,255,255,.16);
    --text:#f8fcff;
    --muted:rgba(248,252,255,.7);
    --accent:#8b5fff;
    --accent-glow:#a078ff;
    --shadow:0 35px 100px rgba(0,0,0,.5);
    --radius:28px;
  }
  *,*::before,*::after{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1300px 700px at 15% 15%, rgba(139,95,255,.4), transparent 55%),
      radial-gradient(1000px 600px at 85% 25%, rgba(34,197,94,.25), transparent 55%),
      radial-gradient(800px 400px at 50% 80%, rgba(124,92,255,.15), transparent 70%),
      linear-gradient(165deg,var(--bg1),var(--bg2));
    padding:28px;
    overflow-x:hidden;
  }

  .card{
    width:min(1500px,100%);
    background:var(--card);
    border:1px solid var(--stroke);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    backdrop-filter:blur(16px) saturate(1.1);
    padding:52px 52px 42px;
    position:relative;
    overflow:hidden;
  }
  .card::before{
    content:'';
    position:absolute;
    inset:0;
    background:radial-gradient(circle at 20% 20%, rgba(255,255,255,.05), transparent 50%);
    pointer-events:none;
  }

  h1{
    margin:0 0 0 0;
    font-size:clamp(3rem,6vw,8rem);
    letter-spacing:-.03em;
    background:linear-gradient(135deg, var(--text), var(--accent-glow));
    background-clip:text;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-align:center;
    filter:drop-shadow(0 8px 24px rgba(139,95,255,.3));
  }
  h2{
    margin:24px 0 36px;
    font-size:clamp(1.4rem,3vw,2.2rem);
    text-align:center;
    color:var(--muted);
    letter-spacing:-.01em;
  }

  .scene{
    height:clamp(380px,50vw,480px);
    border-radius:22px;
    border:2px dashed rgba(255,255,255,.2);
    background:rgba(0,0,0,.15);
    position:relative;
    overflow:hidden;
    margin:0 auto 28px;
    max-width:100%;
    box-shadow:0 20px 60px rgba(0,0,0,.4);
  }

  /* Enhanced Icebergs with glow */
  .icebergs{
    position:absolute;
    inset:0;
    opacity:.45;
    pointer-events:none;
  }
  .icebergs svg{width:100%;height:100%}

  /* Improved ice strip with shine */
  .ice-strip{
    position:absolute;
    left:0; right:0;
    top:clamp(280px,38vw,300px);
    height:56px;
    background: linear-gradient(180deg,
      rgba(255,255,255,.85),
      rgba(255,255,255,.45),
      rgba(255,255,255,.25)
    );
    border-top:2px solid rgba(255,255,255,.3);
    border-bottom:2px solid rgba(0,0,0,.15);
    box-shadow:0 4px 16px rgba(255,255,255,.2);
  }

  /* Enhanced water with waves */
  .horizon{
    position:absolute;
    left:0; right:0;
    top:clamp(330px,44vw,355px);
    height:3px;
    background: linear-gradient(90deg, rgba(255,255,255,.2), rgba(139,95,255,.3), rgba(255,255,255,.2));
    box-shadow:0 0 12px rgba(255,255,255,.1);
  }
  .water{
    position:absolute;
    left:0; right:0; bottom:0;
    top:clamp(330px,44vw,355px);
    background: linear-gradient(180deg, 
      rgba(255,255,255,.12), 
      rgba(139,95,255,.08), 
      rgba(255,255,255,.02));
    overflow:hidden;
  }
  .water::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(90deg,transparent 20%,rgba(255,255,255,.08) 50%,transparent 80%);
    animation:wave 4s ease-in-out infinite;
  }
  @keyframes wave{
    0%,100%{ transform:translateX(-100%) skewX(-15deg); }
    50%{ transform:translateX(100%) skewX(-15deg); }
  }

  /* Enhanced penguin group */
  .penguin-group{
    position:absolute;
    top:clamp(160px,22vw,190px);
    left:68%;
    width:260px;
    height:130px;
    transform:translateX(-50%);
    animation: groupDrift 9s cubic-bezier(.4,0,.2,1) infinite;
    pointer-events:none;
    filter:drop-shadow(0 12px 20px rgba(0,0,0,.4));
  }
  @keyframes groupDrift{
    0%,100%{ transform: translateX(-50%) translateX(-20px) rotate(-1deg); }
    50%{ transform: translateX(-50%) translateX(20px) rotate(1deg); }
  }

  .penguin{
    position:absolute;
    bottom:0;
    width:65px;
    height:95px;
    transform-origin:50% 100%;
    animation: penguinWaddle 2s cubic-bezier(.68,-.55,.265,1.55) infinite, penguinHop 3s ease-in-out infinite;
    filter:drop-shadow(0 8px 16px rgba(0,0,0,.35));
  }
  .penguin.p1{ left:8px; animation-delay:0s, .3s; }
  .penguin.p2{ left:95px; animation-delay:.4s, 0s; }
  .penguin.p3{ left:180px; animation-delay:.8s, .4s; }

  @keyframes penguinWaddle{
    0%,100%{ transform: rotate(-5deg); }
    50%{ transform: rotate(5deg); }
  }
  @keyframes penguinHop{
    0%,100%{ transform: translateY(0) scale(1); }
    50%{ transform: translateY(-8px) scale(1.02); }
  }

  /* Enhanced bear */
  .bearwrap{
    position:absolute;
    left:clamp(160px,22vw,190px);
    top:clamp(210px,28vw,235px);
    display:flex;
    align-items:flex-end;
    gap:20px;
    filter:drop-shadow(0 20px 32px rgba(0,0,0,.5));
    animation:bearFloatGroup 5s ease-in-out infinite;
  }
  @keyframes bearFloatGroup{
    0%,100%{ transform:translateY(0) rotate(-0.5deg); }
    50%{ transform:translateY(-8px) rotate(0.5deg); }
  }

  .bear{
    width:200px;
    height:200px;
    transform: scaleX(.9) scaleY(1.1);
    transform-origin:50% 75%;
    filter:drop-shadow(0 0 20px rgba(255,255,255,.1));
  }

  .basket{
    width:98px;
    height:78px;
    opacity:.97;
    position:relative;
    top:-4px;
    filter:drop-shadow(0 8px 16px rgba(0,0,0,.3));
  }

  /* Enhanced rod and line */
  .rod{
    position:absolute;
    left:clamp(200px,27vw,230px);
    top:clamp(195px,26vw,220px);
    width:clamp(220px,28vw,240px);
    height:7px;
    border-radius:999px;
    background:linear-gradient(90deg,rgba(255,255,255,.35),rgba(139,95,255,.2),rgba(255,255,255,.35));
    transform:rotate(15deg);
    transform-origin:left center;
    opacity:.92;
    box-shadow:0 2px 8px rgba(0,0,0,.3);
  }

  .line{
    position:absolute;
    left:clamp(410px,35vw,455px);
    top:clamp(220px,29vw,248px);
    width:2px;
    height:0;
    background:linear-gradient(to bottom, rgba(255,255,255,.85), rgba(139,95,255,.6), transparent);
    border-radius:1px;
    transform-origin:top;
    animation: castLine 10s cubic-bezier(.25,.46,.45,.94) infinite;
    box-shadow:0 0 8px rgba(139,95,255,.4);
  }
  .hook{
    position:absolute;
    left:clamp(406px,35vw,450px);
    top:clamp(220px,29vw,248px);
    width:14px;height:14px;
    border:3px solid rgba(255,255,255,.9);
    border-top-color:transparent;
    border-left-color:transparent;
    border-radius:50%;
    transform: translateY(0) rotate(28deg);
    transform-origin:center;
    animation: castHook 10s cubic-bezier(.25,.46,.45,.94) infinite;
    box-shadow:0 2px 8px rgba(0,0,0,.4);
  }

  @keyframes castLine{
    0%{ height:20px; opacity:.75; }
    15%{ height:180px; opacity:1; }
    70%{ height:180px; opacity:1; }
    85%{ height:20px; opacity:.85; }
    100%{ height:20px; opacity:.75; }
  }
  @keyframes castHook{
    0%{ transform: translateY(0) rotate(28deg); opacity:.75; }
    15%{ transform: translateY(180px) rotate(28deg); opacity:1; }
    70%{ transform: translateY(180px) rotate(28deg); opacity:1; }
    85%{ transform: translateY(0) rotate(28deg); opacity:.9; }
    100%{ transform: translateY(0) rotate(28deg); opacity:.75; }
  }

  /* Enhanced fish with bubbles */
  .fish{
    position:absolute;
    top:clamp(360px,48vw,390px);
    left:70%;
    width:100px;
    filter:drop-shadow(0 14px 20px rgba(0,0,0,.4));
    animation: fishSwim 10s cubic-bezier(.25,.1,.25,1) infinite;
    transform-origin:center;
  }
  .fish::before{
    content:'';
    position:absolute;
    width:6px; height:6px;
    background:rgba(255,255,255,.6);
    border-radius:50%;
    top:20%; right:-10%;
    animation:bubble 3s linear infinite;
  }
  @keyframes fishSwim{
    0%{ transform: translateX(280px) scaleX(1) rotate(-2deg); }
    60%{ transform: translateX(-320px) scaleX(1) rotate(2deg); }
    60.1%{ transform: translateX(-320px) scaleX(-1) rotate(-2deg); }
    100%{ transform: translateX(280px) scaleX(-1) rotate(2deg); }
  }
  @keyframes bubble{
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-30px) scale(1.5); opacity:0; }
  }

  /* Enhanced buttons */
  .actions{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:24px;
    flex-wrap:wrap;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:16px 28px;
    min-width:200px;
    border-radius:20px;
    border:2px solid transparent;
    background:rgba(255,255,255,.08);
    color:var(--text);
    text-decoration:none;
    font-weight:900;
    font-size:1.1rem;
    letter-spacing:.5px;
    transition:all .3s cubic-bezier(.4,0,.2,1);
    position:relative;
    overflow:hidden;
    backdrop-filter:blur(10px);
  }
  .btn::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,rgba(139,95,255,.2),rgba(34,197,94,.2));
    opacity:0;
    transition:opacity .3s;
  }
  .btn:hover::before{opacity:1;}
  .btn:hover{
    background:rgba(255,255,255,.15);
    transform:translateY(-3px) scale(1.02);
    box-shadow:0 12px 32px rgba(0,0,0,.4);
    border-color:rgba(255,255,255,.3);
  }
  .btn.primary{
    background:linear-gradient(135deg, rgba(139,95,255,.85), rgba(139,95,255,.35));
    border-color:rgba(139,95,255,.8);
    box-shadow:0 8px 24px rgba(139,95,255,.4);
  }
  .btn.primary:hover{
    background:linear-gradient(135deg, rgba(139,95,255,.95), rgba(139,95,255,.45));
    box-shadow:0 16px 40px rgba(139,95,255,.6);
  }

  /* Responsive improvements */
  @media(max-width:1024px){
    .card{padding:36px 32px}
    .scene{height:clamp(340px,45vw,420px)}
    .ice-strip{top:clamp(250px,35vw,280px)}
    .horizon,.water{top:clamp(300px,40vw,330px)}
    .bearwrap{left:clamp(140px,20vw,170px); top:clamp(185px,25vw,210px)}
    .rod{left:clamp(170px,24vw,200px); top:clamp(175px,23vw,195px); width:clamp(190px,24vw,220px)}
    .line{left:clamp(350px,30vw,410px); top:clamp(195px,26vw,220px)}
    .hook{left:clamp(346px,30vw,406px); top:clamp(195px,26vw,220px)}
    .fish{top:clamp(325px,43vw,360px)}
    .penguin-group{top:clamp(145px,20vw,170px); left:72%; width:240px}
  }
  @media(max-width:640px){
    .actions{flex-direction:column; width:100%}
    .btn{width:100%; padding:20px 32px}
    body{padding:20px}
    .card{padding:28px 24px}
  }
  @media (prefers-reduced-motion: reduce){
    *,*::before,*::after{animation:none !important; transition:background .2s,transform .2s,color .2s !important;}
  }

  /* Load animation */
  .card{animation:cardEnter 1s cubic-bezier(.77,0,.175,1) 0.2s both;}
  @keyframes cardEnter{
    from{opacity:0; transform:translateY(40px) scale(.95);}
    to{opacity:1; transform:translateY(0) scale(1);}
  }
  h1{animation:fadeInUp 1s ease-out 0.4s both;}
  h2{animation:fadeInUp 1s ease-out 0.6s both;}
  .scene{animation:fadeInUp 1s ease-out 0.8s both;}
  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
  }
</style>
</head>
