<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 ‚Ä¢ Page not found</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#0f1b3d;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:#eef2ff;
  --muted:rgba(238,242,255,.75);
  --accent:#7c5cff;
  --shadow:0 30px 90px rgba(0,0,0,.45);
  --radius:26px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  padding:24px;
}

.card{
  width:min(900px,100%);
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:36px 34px 30px;
}

h1{
  margin:0 0 12px;
  font-size:clamp(28px,4vw,42px);
  letter-spacing:-.02em;
}

p{
  margin:0 0 26px;
  color:var(--muted);
  font-size:16px;
  max-width:70ch;
}

.scene{
  height:220px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.18);
  background:rgba(0,0,0,.12);
  position:relative;
  margin-bottom:26px;
  overflow:hidden;
}

/* simple moon */
.moon{
  position:absolute;
  width:84px;height:84px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.55));
  left:36px; top:50px;
  box-shadow:0 14px 40px rgba(0,0,0,.35);
}

/* fishing line */
.line{
  position:absolute;
  left:78px; top:132px;
  width:2px;height:90px;
  background:linear-gradient(to bottom, rgba(255,255,255,.65), transparent);
}

/* hook */
.hook{
  position:absolute;
  left:74px; top:218px;
  width:12px;height:12px;
  border:2px solid rgba(255,255,255,.8);
  border-top-color:transparent;
  border-left-color:transparent;
  border-radius:50%;
  transform:rotate(25deg);
}

/* buttons */
.actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:800;
  text-decoration:none;
  transition:.2s;
}

.btn:hover{
  background:rgba(255,255,255,.12);
  transform:translateY(-1px);
}

.btn.primary{
  background:linear-gradient(135deg, rgba(124,92,255,.7), rgba(124,92,255,.3));
  border-color:rgba(124,92,255,.6);
}

@media(max-width:640px){
  .card{padding:28px 22px}
  .scene{height:190px}
}
</style>
</head>

<body>

<section class="card">
  <h1>Oops ‚Äî this page doesn‚Äôt exist.</h1>
  <p>
    The URL might be wrong, the page may have moved,
    or we can‚Äôt find the correct file.
  </p>

  <!-- Animation area -->
  <div class="scene" aria-hidden="true">
    <div class="moon"></div>
    <div class="line"></div>
    <div class="hook"></div>
  </div>

  <!-- Buttons from 2nd image -->
  <div class="actions">
    <a class="btn primary" href="https://gokay2705.github.io/mstfgkcaydin.github.io/">
      üè† Go to Home
    </a>
    <a class="btn" href="javascript:history.back()">
      ‚Ü©Ô∏è Go Back
    </a>
  </div>
</section>

</body>
</html>
