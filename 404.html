<style>
:root{
  --bg1:#0b1020;
  --bg2:#0f1b3d;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:#eef2ff;
  --muted:rgba(238,242,255,.72);
  --accent:#7c5cff;
  --shadow:0 30px 90px rgba(0,0,0,.45);
  --radius:26px;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  padding:24px;
}

.card{
  width:min(1180px,100%);
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:40px 40px 34px;
}

h1{
  margin:0 0 10px;
  font-size:clamp(30px,4.2vw,56px);
}
p{
  margin:0 0 24px;
  color:var(--muted);
  font-size:16px;
  max-width:90ch;
}

.scene{
  height:340px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.18);
  background:rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
}

/* === ICEBERGS (background) === */
.icebergs{
  position:absolute;
  inset:0;
  opacity:.35;
}
.icebergs svg{
  width:100%;
  height:100%;
}

/* === Penguins === */
.penguin{
  position:absolute;
  bottom:120px;
  width:42px;
  animation: walk 6s linear infinite;
}
.p1{ left:50%; animation-delay:0s }
.p2{ left:58%; animation-delay:1.5s }
.p3{ left:66%; animation-delay:3s }

@keyframes walk{
  0%{ transform:translateX(0) }
  50%{ transform:translateX(20px) }
  100%{ transform:translateX(0) }
}

/* === Polar Bear === */
.bear{
  position:absolute;
  left:46px;
  top:40px; /* moved UP */
  width:140px;
  animation: bearFloat 4s ease-in-out infinite;
}
@keyframes bearFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* === Fishing === */
.rod{
  position:absolute;
  left:140px;
  top:120px;
  width:130px;height:5px;
  background:rgba(255,255,255,.3);
  border-radius:999px;
  transform:rotate(14deg);
}
.line{
  position:absolute;
  left:250px;
  top:128px;
  width:2px;height:0;
  background:linear-gradient(to bottom, rgba(255,255,255,.75), transparent);
  animation: castLine 8s ease-in-out infinite;
}
.hook{
  position:absolute;
  left:246px;
  top:128px;
  width:12px;height:12px;
  border:2px solid #fff;
  border-top-color:transparent;
  border-left-color:transparent;
  border-radius:50%;
  transform:rotate(25deg);
  animation: castHook 8s ease-in-out infinite;
}

@keyframes castLine{
  0%{height:20px}
  12.5%{height:200px}
  75%{height:200px}
  87.5%{height:20px}
  100%{height:20px}
}
@keyframes castHook{
  0%{transform:translateY(0) rotate(25deg)}
  12.5%{transform:translateY(200px) rotate(25deg)}
  75%{transform:translateY(200px) rotate(25deg)}
  87.5%{transform:translateY(0) rotate(25deg)}
  100%{transform:translateY(0) rotate(25deg)}
}

/* === Fish (RIGHT ‚Üí LEFT) === */
.fish{
  position:absolute;
  right:-100px;
  top:245px;
  width:72px;
  animation: swim 6s linear infinite;
}
@keyframes swim{
  0%{transform:translateX(0) scaleX(-1)}
  100%{transform:translateX(-130vw) scaleX(-1)}
}

/* === Water === */
.water{
  position:absolute;
  bottom:0;left:0;right:0;
  height:120px;
  background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
  border-top:1px solid rgba(255,255,255,.12);
}

/* Buttons */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
}
.btn{
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:#fff;
  text-decoration:none;
  font-weight:800;
}
.btn.primary{
  background:linear-gradient(135deg, rgba(124,92,255,.75), rgba(124,92,255,.28));
}

</style>
