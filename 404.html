<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 ‚Ä¢ Page Not Found</title>
  <meta name="description" content="404 page not found. Return home or go back." />

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f1b3d;
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.14);
      --text:#e9eefc;
      --muted:rgba(233,238,252,.78);
      --accent:#7c5cff;
      --accent2:#22c55e;
      --shadow: 0 20px 80px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    /* soft animated background particles */
    .bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.55;
    }
    .orb{
      position:absolute;
      width:520px;height:520px;
      border-radius:999px;
      filter: blur(40px);
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,.55), transparent 60%);
      animation: drift 10s ease-in-out infinite alternate;
      top:-180px; left:-180px;
    }
    .orb2{
      position:absolute;
      width:560px;height:560px;
      border-radius:999px;
      filter: blur(46px);
      background: radial-gradient(circle at 60% 40%, rgba(34,197,94,.40), transparent 62%);
      animation: drift2 12s ease-in-out infinite alternate;
      bottom:-220px; right:-220px;
    }
    @keyframes drift{
      from{ transform: translate(0,0) scale(1); }
      to{ transform: translate(60px,40px) scale(1.05); }
    }
    @keyframes drift2{
      from{ transform: translate(0,0) scale(1); }
      to{ transform: translate(-70px,-50px) scale(1.06); }
    }

    .wrap{
      width:min(1040px, 100%);
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:20px;
      align-items:stretch;
      z-index:2;
    }
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
      transform: translateY(8px);
      opacity:0;
      animation: popIn .55s ease forwards;
    }
    @keyframes popIn{
      to{ transform: translateY(0); opacity:1; }
    }
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(500px 240px at 20% 10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(500px 240px at 85% 30%, rgba(34,197,94,.18), transparent 60%);
      opacity:.6;
      pointer-events:none;
      filter: blur(18px);
    }
    .card > *{ position:relative; }

    .left{ padding:34px 28px; }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border:1px solid var(--stroke);
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
      background:rgba(255,255,255,.06);
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:linear-gradient(135deg,var(--accent),#00d4ff);
      box-shadow:0 0 0 6px rgba(124,92,255,.18);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(1); box-shadow:0 0 0 6px rgba(124,92,255,.18); }
      50%{ transform:scale(1.12); box-shadow:0 0 0 10px rgba(124,92,255,.10); }
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(40px, 6vw, 64px);
      line-height:1.05;
      letter-spacing:-.03em;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:16px;
      line-height:1.55;
      max-width:60ch;
    }
    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:18px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      transition:.18s transform, .18s background, .18s border, .18s filter;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.1); filter:brightness(1.02)}
    .btn.primary{
      border-color: rgba(124,92,255,.55);
      background: linear-gradient(135deg, rgba(124,92,255,.55), rgba(124,92,255,.18));
    }
    .btn.secondary{
      border-color: rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
    }
    .hint{
      margin-top:16px;
      font-size:13px;
      color:rgba(233,238,252,.6);
    }
    code{
      padding:2px 6px;
      border-radius:8px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(233,238,252,.9);
    }

    /* Right panel + cute moon that "catches" a fish */
    .right{
      display:grid;
      place-items:center;
      padding:26px;
      position:relative;
      min-height: 340px;
    }
    .big404{
      font-size: clamp(74px, 10vw, 120px);
      font-weight:900;
      letter-spacing:-.06em;
      margin:0;
      line-height:1;
      background: linear-gradient(135deg, #ffffff, rgba(255,255,255,.55));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 10px 40px rgba(0,0,0,.25);
    }
    .sub{
      margin-top:10px;
      color:rgba(233,238,252,.7);
      font-weight:700;
      text-align:center;
    }

    .scene{
      width:100%;
      height:180px;
      margin-top:14px;
      position:relative;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.12);
      overflow:hidden;
    }

    /* Moon */
    .moon{
      position:absolute;
      width:72px;height:72px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffffff, rgba(255,255,255,.55));
      top:22px; left:18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      animation: moonFloat 3.6s ease-in-out infinite;
    }
    .moon:after{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:999px;
      background: radial-gradient(circle at 35% 35%, rgba(0,0,0,.08), transparent 62%);
      opacity:.9;
    }
    @keyframes moonFloat{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    /* Fishing rod line */
    .line{
      position:absolute;
      left:62px; top:78px;
      width:2px; height:0;
      background: linear-gradient(to bottom, rgba(255,255,255,.65), rgba(255,255,255,0));
      transform-origin: top;
      animation: dropLine 2.2s ease-in-out infinite;
    }
    @keyframes dropLine{
      0%,100%{ height:12px; opacity:.6; }
      50%{ height:128px; opacity:1; }
    }

    /* Hook */
    .hook{
      position:absolute;
      left:58px;
      top: calc(78px + 122px);
      width:10px;height:10px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.75);
      border-top-color: transparent;
      border-left-color: transparent;
      transform: rotate(25deg);
      animation: hookY 2.2s ease-in-out infinite;
    }
    @keyframes hookY{
      0%,100%{ transform: translateY(-110px) rotate(25deg); opacity:.65; }
      50%{ transform: translateY(0) rotate(25deg); opacity:1; }
    }

    /* Fish swimming across */
    .fish{
      position:absolute;
      width:46px;height:22px;
      left:-60px;
      top:110px;
      opacity:.95;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
      animation: swim 2.2s linear infinite;
    }
    @keyframes swim{
      0%{ transform: translateX(-10px) translateY(0) rotate(0deg); }
      70%{ transform: translateX(calc(100% + 80px)) translateY(-8px) rotate(1deg); }
      100%{ transform: translateX(calc(100% + 80px)) translateY(-8px) rotate(1deg); }
    }

    /* When "caught": fish jumps up near hook */
    .fish.caught{
      animation: caught 2.2s ease-in-out infinite;
      left:46px;
    }
    @keyframes caught{
      0%,35%{ transform: translateX(-120px) translateY(0) rotate(0deg); opacity:0; }
      40%{ opacity:1; transform: translateX(0) translateY(0) rotate(0deg); }
      55%{ transform: translateX(0) translateY(-22px) rotate(-6deg); }
      70%{ transform: translateX(0) translateY(-48px) rotate(8deg); }
      85%{ transform: translateX(0) translateY(-20px) rotate(-4deg); }
      100%{ transform: translateX(0) translateY(0) rotate(0deg); opacity:1; }
    }

    /* Fish SVG coloring via currentColor */
    .fish svg{display:block}
    .fish{ color: rgba(124,92,255,.95); }
    .fish .accent{ fill: rgba(34,197,94,.9); }

    /* Mobile */
    @media (max-width: 860px){
      .wrap{grid-template-columns:1fr}
      .right{order:-1}
      p{max-width:unset}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      .card{ opacity:1; transform:none; }
    }
            <!-- Fish that gets "caught" once per cycle -->
        .right{
          display:grid;
          place-items:center;
          padding:26px;
          position:relative;
          min-height: 340px;
        }

        .scene{
          width:100%;
          height:180px;
          margin-top:14px;
          position:relative;
          border-radius:18px;
          border:1px dashed rgba(255,255,255,.22);
          background:rgba(0,0,0,.12);
          overflow:hidden;
          display:flex;
          align-items:center;
          justify-content:center;
        }

        .moon{
          position:absolute;
          width:72px;height:72px;
          border-radius:999px;
          background: radial-gradient(circle at 30% 30%, #ffffff, rgba(255,255,255,.55));
          top:50%;
          left:50%;
          transform:translate(-50%, -50%);
          box-shadow: 0 12px 30px rgba(0,0,0,.35);
          animation: moonFloat 3.6s ease-in-out infinite;
        }

        .line{
          position:absolute;
          left:50%;
          top:50%;
          width:2px;
          height:0;
          background: linear-gradient(to bottom, rgba(255,255,255,.65), rgba(255,255,255,0));
          transform-origin: top;
          animation: dropLine 2.2s ease-in-out infinite;
        }

        .hook{
          position:absolute;
          left:50%;
          top:50%;
          width:10px;height:10px;
          border-radius:999px;
          border:2px solid rgba(255,255,255,.75);
          border-top-color: transparent;
          border-left-color: transparent;
          transform: translate(-50%, -50%) rotate(25deg);
          animation: hookY 2.2s ease-in-out infinite;
        }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <div class="orb"></div>
    <div class="orb2"></div>
  </div>

  <main class="wrap">

    <aside class="card right" aria-label="Status panel">
      <div style="text-align:center">
        <div class="big404">404</div>
        <div class="sub">File not found</div>
      </div>

      <div class="actions">
        <a class="btn primary" href="https://gokay2705.github.io/mstfgkcaydin.github.io/" aria-label="Go to home page">
          üè† Go to Home
        </a>
        <a class="btn secondary" href="javascript:history.back()" aria-label="Go back">
          ‚Ü©Ô∏è Go Back
        </a>
      </div>
      <div class="scene" aria-label="Moon fishing animation">
        <div class="moon" title="Moon"></div>
        <div class="line"></div>
        <div class="hook"></div>


      </div>
    </aside>
  </main>
</body>
</html>
