<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 ‚Ä¢ Page not found</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#0f1b3d;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:#eef2ff;
  --muted:rgba(238,242,255,.72);
  --accent:#7c5cff;
  --shadow:0 30px 90px rgba(0,0,0,.45);
  --radius:26px;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  padding:24px;
}

.card{
  width:min(1180px,100%);
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:40px 40px 34px;
}

h1{
  margin:0 0 10px;
  font-size:clamp(30px,4.2vw,56px);
  letter-spacing:-.02em;
}
p{
  margin:0 0 24px;
  color:var(--muted);
  font-size:16px;
  line-height:1.55;
  max-width:90ch;
}

.scene{
  height:320px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.18);
  background:rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
  margin-bottom:22px;
}

/* Water */
.water{
  position:absolute;
  left:0; right:0; bottom:0;
  height:120px;
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
  border-top: 1px solid rgba(255,255,255,.12);
}

/* Polar bear (SVG container) */
.bear{
  position:absolute;
  left:46px;
  top:96px;
  width:140px;
  height:140px;
  filter: drop-shadow(0 18px 30px rgba(0,0,0,.45));
  opacity:.95;
  animation: bearFloat 4s ease-in-out infinite;
}
@keyframes bearFloat{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-8px); }
}

/* Fishing rod */
.rod{
  position:absolute;
  left:140px;
  top:172px;
  width:130px;
  height:5px;
  border-radius:999px;
  background:rgba(255,255,255,.30);
  transform:rotate(14deg);
  transform-origin:left center;
}

/* --- Cast cycle: drop -> wait 5s -> pull --- */
.line{
  position:absolute;
  left:250px;
  top:180px;
  width:2px;
  height:0;
  background:linear-gradient(to bottom, rgba(255,255,255,.75), transparent);
  transform-origin: top;
  animation: castLine 8s ease-in-out infinite;
}
.hook{
  position:absolute;
  left:246px;
  top:180px;                /* base (same as line top) */
  width:12px;height:12px;
  border:2px solid rgba(255,255,255,.85);
  border-top-color:transparent;
  border-left-color:transparent;
  border-radius:50%;
  transform: translateY(0) rotate(25deg);
  transform-origin: center;
  animation: castHook 8s ease-in-out infinite;
}

/* timings (8s total):
   0-1s drop (12.5%)
   1-6s wait (62.5%)  -> total 5s wait
   6-7s pull (12.5%)
   7-8s reset (12.5%)
*/
@keyframes castLine{
  0%{ height:18px; opacity:.70; }
  12.5%{ height:200px; opacity:1; }   /* dropped */
  75%{ height:200px; opacity:1; }     /* waiting (5s) */
  87.5%{ height:18px; opacity:.80; }  /* pulled up */
  100%{ height:18px; opacity:.70; }   /* reset */
}
@keyframes castHook{
  0%{ transform: translateY(0) rotate(25deg); opacity:.70; }
  12.5%{ transform: translateY(200px) rotate(25deg); opacity:1; }  /* match line height */
  75%{ transform: translateY(200px) rotate(25deg); opacity:1; }
  87.5%{ transform: translateY(0) rotate(25deg); opacity:.85; }
  100%{ transform: translateY(0) rotate(25deg); opacity:.70; }
}

/* Fish swims RIGHT -> LEFT continuously */
.fish{
  position:absolute;
  width:72px;
  height:auto;
  top:230px;                 /* in water area */
  right:-90px;               /* start offscreen to the right */
  filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
  animation: swimR2L 6s linear infinite;
  opacity:.98;
}
@keyframes swimR2L{
  0%{ transform: translateX(0) translateY(0) scaleX(-1); } /* scaleX(-1) to face left */
  50%{ transform: translateX(calc(-50vw - 200px)) translateY(-6px) scaleX(-1); }
  100%{ transform: translateX(calc(-110vw - 520px)) translateY(0) scaleX(-1); }
}

/* Buttons aligned corners */
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:800;
  text-decoration:none;
  transition:.2s;
  user-select:none;
  min-width:160px;
  justify-content:center;
}
.btn:hover{ background:rgba(255,255,255,.12); transform:translateY(-1px); }
.btn.primary{
  background:linear-gradient(135deg, rgba(124,92,255,.75), rgba(124,92,255,.28));
  border-color:rgba(124,92,255,.65);
}

@media(max-width:860px){
  .card{padding:28px 22px}
  .scene{height:260px}
  .bear{left:22px; top:78px; width:120px; height:120px}
  .rod{left:110px; top:150px; width:120px}
  .line{left:210px; top:158px}
  .hook{left:206px; top:158px}
  .fish{top:190px; width:64px}
  .btn{min-width:140px}
}
@media(max-width:520px){
  .actions{flex-direction:column; align-items:stretch}
  .btn{width:100%}
}

@media (prefers-reduced-motion: reduce){
  *{animation:none !important; transition:none !important;}
}
</style>
</head>

</html>
