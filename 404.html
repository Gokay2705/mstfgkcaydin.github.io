<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 ‚Ä¢ Page not found</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#0f1b3d;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:#eef2ff;
  --muted:rgba(238,242,255,.72);
  --accent:#7c5cff;
  --shadow:0 30px 90px rgba(0,0,0,.45);
  --radius:26px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  padding:24px;
}

.card{
  width:min(1180px,100%);
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:40px 40px 34px;
}

h1{
  margin:0 0 10px;
  font-size:clamp(30px,4.2vw,56px);
  letter-spacing:-.02em;
}

p{
  margin:0 0 24px;
  color:var(--muted);
  font-size:16px;
  line-height:1.55;
  max-width:90ch;
}

.scene{
  height:320px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.18);
  background:rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
  margin-bottom:22px;
}

/* Water */
.water{
  position:absolute;
  left:0; right:0; bottom:0;
  height:120px;
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
  border-top: 1px solid rgba(255,255,255,.12);
}

/* Polar bear (SVG container) */
.bear{
  position:absolute;
  left:46px;
  top:96px;
  width:140px;
  height:140px;
  filter: drop-shadow(0 18px 30px rgba(0,0,0,.45));
  opacity:.95;
  animation: bearFloat 4s ease-in-out infinite;
}
@keyframes bearFloat{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-8px); }
}

/* Fishing rod + line + hook */
.rod{
  position:absolute;
  left:140px;
  top:172px;
  width:130px;
  height:5px;
  border-radius:999px;
  background:rgba(255,255,255,.30);
  transform:rotate(14deg);
  transform-origin:left center;
}

.line{
  position:absolute;
  left:250px;
  top:180px;
  width:2px;
  height:0;
  background:linear-gradient(to bottom, rgba(255,255,255,.75), transparent);
  animation: dropLine 2.6s ease-in-out infinite;
}
@keyframes dropLine{
  0%,100%{ height:22px; opacity:.65; }
  50%{ height:190px; opacity:1; }
}

.hook{
  position:absolute;
  left:246px;
  top: calc(180px + 185px);
  width:12px;height:12px;
  border:2px solid rgba(255,255,255,.85);
  border-top-color:transparent;
  border-left-color:transparent;
  border-radius:50%;
  transform:rotate(25deg);
  animation: hookMove 2.6s ease-in-out infinite;
}
@keyframes hookMove{
  0%,100%{ transform: translateY(-165px) rotate(25deg); opacity:.65; }
  50%{ transform: translateY(0) rotate(25deg); opacity:1; }
}

/* Fish (caught) */
.fish{
  position:absolute;
  width:64px;
  left:230px;
  top:250px;
  filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
  animation:caught 2.6s ease-in-out infinite;
}
@keyframes caught{
  0%,30%{ opacity:0; transform:translateY(0) rotate(0deg); }
  50%{ opacity:1; transform:translateY(-30px) rotate(-7deg); }
  75%{ transform:translateY(-70px) rotate(10deg); }
  100%{ transform:translateY(0) rotate(0deg); opacity:1; }
}

/* Buttons aligned corners */
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:800;
  text-decoration:none;
  transition:.2s;
  user-select:none;
  min-width: 160px;
  justify-content:center;
}

.btn:hover{ background:rgba(255,255,255,.12); transform:translateY(-1px); }

.btn.primary{
  background:linear-gradient(135deg, rgba(124,92,255,.75), rgba(124,92,255,.28));
  border-color:rgba(124,92,255,.65);
}

@media(max-width:860px){
  .card{padding:28px 22px}
  .scene{height:260px}
  .bear{left:22px; top:78px; width:120px; height:120px}
  .rod{left:110px; top:150px; width:120px}
  .line{left:210px; top:158px}
  .hook{left:206px; top: calc(158px + 185px)}
  .fish{left:190px; top:210px}
  .btn{min-width: 140px}
}

@media(max-width:520px){
  .actions{flex-direction:column; align-items:stretch}
  .btn{width:100%}
}
</style>
</head>
