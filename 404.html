<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 ‚Ä¢ Page not found</title>

<style>
  :root{
    --bg1:#0b1020;
    --bg2:#0f1b3d;
    --card:rgba(255,255,255,.08);
    --stroke:rgba(255,255,255,.14);
    --text:#eef2ff;
    --muted:rgba(238,242,255,.72);
    --accent:#7c5cff;
    --shadow:0 30px 90px rgba(0,0,0,.45);
    --radius:26px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
      radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
      linear-gradient(160deg,var(--bg1),var(--bg2));
    padding:24px;
  }

  .card{
    width:min(1400px,100%);
    background:var(--card);
    border:1px solid var(--stroke);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    backdrop-filter:blur(12px);
    padding:44px 44px 34px;
  }

  h1{
    margin:0 0 10px;
    font-size:clamp(34px,4.6vw,64px);
    letter-spacing:-.02em;
  }
  p{
    margin:0 0 26px;
    color:var(--muted);
    font-size:16px;
    line-height:1.55;
    max-width:100ch;
  }

  .scene{
    height:420px;
    border-radius:18px;
    border:1px dashed rgba(255,255,255,.18);
    background:rgba(0,0,0,.12);
    position:relative;
    overflow:hidden;
  }

  /* --- Water line + water --- */
  .horizon{
    position:absolute;
    left:0; right:0;
    top:290px;
    height:2px;
    background: rgba(255,255,255,.14);
  }
  .water{
    position:absolute;
    left:0; right:0; bottom:0;
    top:290px;
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
  }

  /* --- Icebergs --- */
  .icebergs{
    position:absolute;
    inset:0;
    opacity:.40;
    pointer-events:none;
  }
  .icebergs svg{width:100%;height:100%}

  /* --- Penguins: stand on ice (above horizon) --- */
  .penguin{
    position:absolute;
    top:210px; /* sits just above horizon */
    width:54px;
    height:80px;
    transform-origin: 50% 100%;
    animation: waddle 2.2s ease-in-out infinite;
  }
  .penguin.p1{ left:58%; animation-delay:0s; }
  .penguin.p2{ left:65%; animation-delay:.4s; }
  .penguin.p3{ left:72%; animation-delay:.8s; }

  @keyframes waddle{
    0%,100%{ transform: translateY(0) rotate(-2deg); }
    50%{ transform: translateY(-3px) rotate(2deg); }
  }

  /* --- Bear + basket: between rod handle and sea level --- */
  .bearwrap{
    position:absolute;
    left:130px;
    top:170px;  /* between rod handle and horizon */
    display:flex;
    align-items:flex-end;
    gap:14px;
    filter: drop-shadow(0 18px 28px rgba(0,0,0,.45));
  }

  .bear{
    width:150px;
    height:150px;
    animation: bearFloat 4s ease-in-out infinite;
  }
  @keyframes bearFloat{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-6px); }
  }

  .basket{
    width:86px;
    height:66px;
    opacity:.95;
  }

  /* --- Rod + cast cycle: drop -> wait 5s -> pull --- */
  .rod{
    position:absolute;
    left:150px;
    top:170px;
    width:160px;
    height:6px;
    border-radius:999px;
    background:rgba(255,255,255,.30);
    transform:rotate(14deg);
    transform-origin:left center;
  }

  .line{
    position:absolute;
    left:288px;  /* rod tip-ish */
    top:178px;
    width:2px;
    height:0;
    background:linear-gradient(to bottom, rgba(255,255,255,.75), transparent);
    transform-origin: top;
    animation: castLine 8s ease-in-out infinite;
  }
  .hook{
    position:absolute;
    left:284px;
    top:178px;
    width:12px;height:12px;
    border:2px solid rgba(255,255,255,.85);
    border-top-color:transparent;
    border-left-color:transparent;
    border-radius:50%;
    transform: translateY(0) rotate(25deg);
    transform-origin:center;
    animation: castHook 8s ease-in-out infinite;
  }

  /* 8s total: 0-1s drop, 1-6s wait, 6-7s pull, 7-8s reset */
  @keyframes castLine{
    0%{ height:18px; opacity:.70; }
    12.5%{ height:220px; opacity:1; } /* reaches water */
    75%{ height:220px; opacity:1; }   /* 5s wait */
    87.5%{ height:18px; opacity:.80; }
    100%{ height:18px; opacity:.70; }
  }
  @keyframes castHook{
    0%{ transform: translateY(0) rotate(25deg); opacity:.70; }
    12.5%{ transform: translateY(220px) rotate(25deg); opacity:1; }
    75%{ transform: translateY(220px) rotate(25deg); opacity:1; }
    87.5%{ transform: translateY(0) rotate(25deg); opacity:.85; }
    100%{ transform: translateY(0) rotate(25deg); opacity:.70; }
  }

  /* --- Fish: oscillate (3s back, 5s forward) and flip direction --- */
  .fish{
    position:absolute;
    top:305px; /* inside water */
    left:60%;
    width:86px;
    filter: drop-shadow(0 12px 16px rgba(0,0,0,.35));
    animation: fishSwim 8s linear infinite;
    transform-origin: 50% 50%;
  }

  /* Forward = to the LEFT for 5s, Back = to the RIGHT for 3s */
  @keyframes fishSwim{
    /* start moving LEFT (face left) */
    0%   { transform: translateX(240px) scaleX(1); }
    62.5%{ transform: translateX(-260px) scaleX(1); }  /* 5s forward */

    /* go back RIGHT (flip to face right) */
    62.5001%{ transform: translateX(-260px) scaleX(-1); }
    100% { transform: translateX(240px) scaleX(-1); }  /* 3s back */
  }

  /* --- Buttons corners --- */
  .actions{
    display:flex;
    justify-content:space-between;
    margin-top:18px;
    gap:14px;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:14px 18px;
    min-width:180px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:var(--text);
    text-decoration:none;
    font-weight:900;
    transition:.2s;
    user-select:none;
  }
  .btn:hover{ background:rgba(255,255,255,.12); transform:translateY(-1px); }
  .btn.primary{
    background:linear-gradient(135deg, rgba(124,92,255,.75), rgba(124,92,255,.28));
    border-color:rgba(124,92,255,.65);
  }

  @media(max-width:980px){
    .card{padding:28px 22px}
    .scene{height:360px}
    .horizon{top:230px}
    .water{top:230px}
    .penguin{top:185px}
    .bearwrap{left:110px; top:140px}
    .rod{left:130px; top:140px; width:150px}
    .line{left:250px; top:148px}
    .hook{left:246px; top:148px}
    .fish{top:270px}
  }
  @media(max-width:560px){
    .actions{flex-direction:column}
    .btn{width:100%}
  }
  @media (prefers-reduced-motion: reduce){
    *{animation:none !important; transition:none !important;}
  }
</style>
</head>
