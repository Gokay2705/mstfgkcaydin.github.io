<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 ‚Ä¢ Page not found</title>
<meta name="description" content="404 page not found. Go to home or go back." />

<style>
  :root{
    --bg1:#0b1020;
    --bg2:#0f1b3d;
    --card:rgba(255,255,255,.08);
    --stroke:rgba(255,255,255,.14);
    --text:#eef2ff;
    --muted:rgba(238,242,255,.72);
    --accent:#7c5cff;
    --accent2:#22c55e;
    --shadow:0 30px 90px rgba(0,0,0,.45);
    --radius:26px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
      radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
      linear-gradient(160deg,var(--bg1),var(--bg2));
    overflow:hidden;
    padding:24px;
  }

  .card{
    width:min(980px,100%);
    background:var(--card);
    border:1px solid var(--stroke);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    backdrop-filter:blur(12px);
    padding:36px 34px 28px;
  }

  h1{
    margin:0 0 10px;
    font-size:clamp(28px,4vw,44px);
    letter-spacing:-.02em;
  }
  p{
    margin:0 0 22px;
    color:var(--muted);
    font-size:16px;
    line-height:1.55;
    max-width:80ch;
  }

  .scene{
    height:260px;
    border-radius:18px;
    border:1px dashed rgba(255,255,255,.18);
    background:rgba(0,0,0,.12);
    position:relative;
    overflow:hidden;
    margin-bottom:22px;
  }

  /* Subtle stars */
  .star{
    position:absolute;
    width:2px;height:2px;
    border-radius:999px;
    background:rgba(255,255,255,.85);
    opacity:.7;
    animation: twinkle 2.2s ease-in-out infinite;
  }
  .star:nth-child(1){top:26px;left:34px;animation-delay:.1s}
  .star:nth-child(2){top:52px;left:160px;animation-delay:.6s}
  .star:nth-child(3){top:34px;left:320px;animation-delay:1.0s}
  .star:nth-child(4){top:78px;left:72%;animation-delay:1.4s}
  .star:nth-child(5){top:44px;left:88%;animation-delay:1.8s}
  @keyframes twinkle{
    0%,100%{opacity:.35;transform:scale(1)}
    50%{opacity:1;transform:scale(1.35)}
  }

  /* Moon */
  .moon{
    position:absolute;
    width:88px;height:88px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.55));
    left:46px;
    top:72px;
    box-shadow:0 14px 40px rgba(0,0,0,.35);
    animation: moonFloat 3.6s ease-in-out infinite;
  }
  .moon::after{
    content:"";
    position:absolute;
    inset:14px;
    border-radius:50%;
    background: radial-gradient(circle at 35% 35%, rgba(0,0,0,.10), transparent 64%);
    opacity:.9;
  }
  @keyframes moonFloat{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-7px)}
  }

  /* Rod + line + hook */
  .rod{
    position:absolute;
    left:98px;
    top:142px;
    width:90px;
    height:4px;
    border-radius:999px;
    background:rgba(255,255,255,.28);
    transform: rotate(16deg);
    transform-origin:left center;
    box-shadow:0 10px 18px rgba(0,0,0,.25);
    opacity:.85;
  }

  .line{
    position:absolute;
    left:176px;
    top:148px;
    width:2px;
    height:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.70), rgba(255,255,255,0));
    transform-origin: top;
    animation: dropLine 2.6s ease-in-out infinite;
  }
  @keyframes dropLine{
    0%,100%{ height:22px; opacity:.65; }
    50%{ height:165px; opacity:1; }
  }

  .hook{
    position:absolute;
    left:172px;
    top: calc(148px + 160px);
    width:12px;height:12px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,.80);
    border-top-color:transparent;
    border-left-color:transparent;
    transform: rotate(25deg);
    animation: hookY 2.6s ease-in-out infinite;
  }
  @keyframes hookY{
    0%,100%{ transform: translateY(-145px) rotate(25deg); opacity:.65; }
    50%{ transform: translateY(0) rotate(25deg); opacity:1; }
  }

  /* Water area */
  .water{
    position:absolute;
    left:0; right:0; bottom:0;
    height:92px;
    background:
      radial-gradient(40px 18px at 30px 16px, rgba(124,92,255,.18), transparent 60%),
      radial-gradient(46px 20px at 130px 26px, rgba(34,197,94,.14), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    border-top: 1px solid rgba(255,255,255,.10);
    opacity:.90;
  }
  .water::before{
    content:"";
    position:absolute;
    inset:-42px 0 0 0;
    background: repeating-linear-gradient(
      90deg,
      rgba(255,255,255,.08) 0 22px,
      rgba(255,255,255,0) 22px 54px
    );
    opacity:.26;
    animation: waterMove 5s linear infinite;
  }
  @keyframes waterMove{
    from{transform:translateX(0)}
    to{transform:translateX(-120px)}
  }

  /* Fish */
  .fish{
    position:absolute;
    width:54px;height:26px;
    top:190px;
    left:-90px;
    opacity:.96;
    filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
    color: rgba(124,92,255,.95);
  }

  /* fish swims across (background fish) */
  .fish.swim{
    animation: swim 3.8s linear infinite;
    opacity:.55;
    top:206px;
  }
  @keyframes swim{
    0%{ transform: translateX(-80px) translateY(0) rotate(0deg); }
    70%{ transform: translateX(calc(100% + 140px)) translateY(-10px) rotate(1deg); }
    100%{ transform: translateX(calc(100% + 140px)) translateY(-10px) rotate(1deg); }
  }

  /* fish gets caught near hook */
  .fish.caught{
    left:158px;
    animation: caught 2.6s ease-in-out infinite;
  }
  @keyframes caught{
    0%,35%{ transform: translateX(-180px) translateY(0) rotate(0deg); opacity:0; }
    40%{ opacity:1; transform: translateX(0) translateY(0) rotate(0deg); }
    55%{ transform: translateX(0) translateY(-26px) rotate(-8deg); }
    70%{ transform: translateX(0) translateY(-62px) rotate(10deg); }
    85%{ transform: translateX(0) translateY(-22px) rotate(-6deg); }
    100%{ transform: translateX(0) translateY(0) rotate(0deg); opacity:1; }
  }

  .fish svg{display:block}
  .fish .accent{fill: rgba(34,197,94,.9);}

  .actions{
    display:flex;
    gap:14px;
    flex-wrap:wrap;
    margin-top:6px;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:14px 18px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:var(--text);
    font-weight:800;
    text-decoration:none;
    transition:.2s;
    user-select:none;
  }
  .btn:hover{background:rgba(255,255,255,.12);transform:translateY(-1px)}
  .btn.primary{
    background:linear-gradient(135deg, rgba(124,92,255,.75), rgba(124,92,255,.28));
    border-color:rgba(124,92,255,.65);
  }

  @media(max-width:720px){
    .card{padding:28px 22px}
    .scene{height:220px}
    .moon{left:26px;top:58px;width:80px;height:80px}
    .rod{left:78px;top:124px}
    .line{left:148px;top:128px}
    .hook{left:144px; top: calc(128px + 160px);}
    .fish.caught{left:132px}
  }

  @media (prefers-reduced-motion: reduce){
    *{animation:none !important; transition:none !important;}
    .water::before{display:none;}
  }
</style>
</head>

<body>
  <section class="card">
    <h1>Oops ‚Äî this page doesn‚Äôt exist.</h1>
    <p>The URL might be wrong, the page may have moved, or we can‚Äôt find the correct file.</p>

    <div class="scene" aria-label="Moon fishing animation">
      <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>

      <div class="moon"></div>
      <div class="rod" aria-hidden="true"></div>
      <div class="line" aria-hidden="true"></div>
      <div class="hook" aria-hidden="true"></div>

      <!-- caught fish -->
      <div class="fish caught" aria-hidden="true">
        <svg width="54" height="26" viewBox="0 0 92 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M62 22c0 10-14 18-31 18S0 32 0 22 14 4 31 4s31 8 31 18Z" fill="currentColor" opacity="0.95"/>
          <path d="M62 22c10-10 20-14 30-16-2 10-2 22 0 32-10-2-20-6-30-16Z" class="accent"/>
          <circle cx="22" cy="18" r="3" fill="rgba(255,255,255,.92)"/>
          <circle cx="23" cy="18" r="1.5" fill="rgba(0,0,0,.65)"/>
          <path d="M35 28c6 4 14 4 20 0" stroke="rgba(255,255,255,.55)" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- background swimming fish (subtle) -->
      <div class="fish swim" aria-hidden="true" style="top:214px;">
        <svg width="54" height="26" viewBox="0 0 92 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M62 22c0 10-14 18-31 18S0 32 0 22 14 4 31 4s31 8 31 18Z" fill="currentColor" opacity="0.65"/>
          <path d="M62 22c10-10 20-14 30-16-2 10-2 22 0 32-10-2-20-6-30-16Z" class="accent" opacity="0.65"/>
        </svg>
      </div>

      <div class="water" aria-hidden="true"></div>
    </div>

    <div class="actions">
      <a class="btn primary" href="https://gokay2705.github.io/mstfgkcaydin.github.io/">
        üè† Go to Home
      </a>
      <a class="btn" href="javascript:history.back()">
        ‚Ü©Ô∏è Go Back
      </a>
    </div>
  </section>
</body>
</html>
