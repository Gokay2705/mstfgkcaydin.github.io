<style>
:root{
  --bg1:#0b1020;
  --bg2:#0f1b3d;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:#eef2ff;
  --muted:rgba(238,242,255,.72);
  --accent:#7c5cff;
  --shadow:0 30px 90px rgba(0,0,0,.45);
  --radius:26px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.22), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  padding:24px;
}

.card{
  width:min(980px,100%);
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:36px 34px 90px;
  position:relative;
}

h1{
  margin:0 0 10px;
  font-size:clamp(28px,4vw,44px);
}

p{
  margin:0 0 22px;
  color:var(--muted);
  font-size:16px;
  max-width:80ch;
}

/* === Scene === */
.scene{
  height:260px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.18);
  background:rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
}

/* === Polar Bear === */
.bear{
  position:absolute;
  width:96px;
  height:96px;
  border-radius:50%;
  background:
    url("https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Polar_Bear_-_Alaska_%28cropped%29.jpg/240px-Polar_Bear_-_Alaska_%28cropped%29.jpg")
    center/cover no-repeat;
  left:40px;
  top:60px;
  box-shadow:0 14px 40px rgba(0,0,0,.45);
  animation: bearFloat 4s ease-in-out infinite;
}

@keyframes bearFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* === Fishing rod === */
.rod{
  position:absolute;
  left:96px;
  top:140px;
  width:90px;
  height:4px;
  border-radius:999px;
  background:rgba(255,255,255,.35);
  transform:rotate(14deg);
}

.line{
  position:absolute;
  left:170px;
  top:146px;
  width:2px;
  height:0;
  background:linear-gradient(to bottom, rgba(255,255,255,.7), transparent);
  animation: dropLine 2.6s ease-in-out infinite;
}

@keyframes dropLine{
  0%,100%{height:24px}
  50%{height:160px}
}

.hook{
  position:absolute;
  left:166px;
  top:306px;
  width:12px;height:12px;
  border:2px solid rgba(255,255,255,.85);
  border-top-color:transparent;
  border-left-color:transparent;
  border-radius:50%;
  transform:rotate(25deg);
  animation: hookMove 2.6s ease-in-out infinite;
}

@keyframes hookMove{
  0%,100%{transform:translateY(-140px) rotate(25deg)}
  50%{transform:translateY(0) rotate(25deg)}
}

/* === Fish === */
.fish{
  position:absolute;
  width:54px;
  top:210px;
  left:150px;
  animation:caught 2.6s ease-in-out infinite;
}

@keyframes caught{
  0%,30%{opacity:0; transform:translateY(0)}
  50%{opacity:1; transform:translateY(-28px)}
  75%{transform:translateY(-60px)}
  100%{transform:translateY(0)}
}

/* === Water === */
.water{
  position:absolute;
  bottom:0; left:0; right:0;
  height:90px;
  background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
  border-top:1px solid rgba(255,255,255,.12);
}

/* === Buttons === */
.actions{
  position:absolute;
  bottom:26px;
  left:26px;
  right:26px;
  display:flex;
  justify-content:space-between;
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:800;
  text-decoration:none;
  transition:.2s;
}

.btn:hover{
  background:rgba(255,255,255,.12);
  transform:translateY(-1px);
}

.btn.primary{
  background:linear-gradient(135deg, rgba(124,92,255,.75), rgba(124,92,255,.28));
  border-color:rgba(124,92,255,.65);
}

@media(max-width:720px){
  .card{padding:28px 22px 96px}
  .scene{height:220px}
}
</style>
</head>
